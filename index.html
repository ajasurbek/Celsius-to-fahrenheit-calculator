<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-5 d-flex flex-column align-items-center">
    <h1 class="h1 ml-5 text-center">Celsius to fahrenheit calculator</h1>

    <form action="https://echo.htmlacademy.ru" class="calc-form d-flex
    flex-column align-items-center" method="POST">
      <label class="d-flex mt-5 ml-4 mb-4 justify-content-center  align-items-center">
        Celsius
        <input class="calc-display" step="any" name="calc" type="number" class="ml-5 w-50" placeholder="number">
      </label>
      <p class="text-center mr-4">Fahrenheit<span class="result ml-3 mr-5 border-dark"></span></p>
      <button class="calc-button btn btn-primary" type="submit">Calculate</button>
    </form>
</div>


 <script src="js/main.js"></script>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
